# -------------------------------
# Deployment for admin app
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-deployment
  labels:
    app: admin-app
spec:
  replicas: 2  # initial replica count
  selector:
    matchLabels:
      app: admin-app
  template:
    metadata:
      labels:
        app: admin-app
    spec:
      containers:
      - name: admin-container
        image: us.gcr.io/prod-project-477306/myapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

---

# -------------------------------
# Service for admin app
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: admin-service
  labels:
    app: admin-app
spec:
  selector:
    app: admin-app
  type: NodePort   # exposes service on node IP
  ports:
    - protocol: TCP
      port: 80       # external port inside cluster
      targetPort: 80 # container port
      nodePort: 30080 # port exposed on node IP
